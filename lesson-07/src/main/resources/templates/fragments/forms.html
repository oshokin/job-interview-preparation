<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form th:fragment="student-editing(action)" th:action="@{|/students/${action}|}" th:method="post" th:object="${student}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name shouldn't be blank</small>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" th:field="*{age}" placeholder="Enter age">
        <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age shouldn't be empty</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</html>
